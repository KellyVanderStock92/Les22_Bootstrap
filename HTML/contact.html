<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="../CSS/style.css" type="text/css" />
		<title>contactpagina</title>
	</head>
	<body>
		<div class="container-sm">
			<header class="mb-auto">
				<div>
					<nav class="navbar navbar-expand-md">
						<div class="container-fluid">
							<a class="navbar-brand" href="../index.html">Kelly Van der Stock</a>
							<button class="navbar-toggler" 
									type="button" 
									data-bs-toggle="collapse" 
									data-bs-target="#navbarTogglerDemo01" 
									aria-controls="navbarTogglerDemo01" 
									aria-expanded="false" 
									aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link" href="../index.html">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="../HTML/overmij.html">Over mij</a>
									</li>
									<li class="nav-item">
										<a class="nav-link active" 
											aria-current="page" href="../HTML/contact.html">Contact</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</header>
			<div class="container">
				<h1>Contactformulier</h1>
				<p>Laat hier uw gegevens na, ik contacteer u zo spoedig mogelijk.</p>

				<form class="form">
					<div class="row justify-content-center">
						<div class="col-md-6">
							
								<div class="mb-3">
									<label 	for="exampleFormControlFirstName1">Voornaam</label>
									<input 	type="text" 
											class="form-control"
											id="exampleFormControlFirstName1" >
								</div>

								<div class="mb-3">
									<label 	for="exampleFormControlLastName1">Naam</label>
									<input 	type="text" 
											class="form-control" 
											id="exampleFormControlLastName1" 
											>
								</div>
								<div class="mb-3">
									<label 	for="exampleFormControlInput1">Email adres</label>
									<input 	type="email" 
											class="form-control" 
											id="exampleFormControlInput1" 
											>
								</div>
									
								<div class="mb-3 form-group">
									<label for="exampleFormControlTextarea1">Uw bericht</label>
									<textarea 	class="form-control" 
												id="exampleFormControlTextarea1" 
												rows="3">
									</textarea>
								</div>
								<button type="submit"
										class="btn btn-light"> 
									Verzenden
								</button>
										
							
							
						</div>

					</div>
				</form>
		</div>
			<footer>
				<br /><br /><br />
				<p>Copyright &#169; Kelly Van der Stock</p>
			</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
				crossorigin="anonymous">
		</script>
	

	
	</body>	
</html>
